<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="HTML, CSS, JavaScript, Jena Carry, Frontend Mentor, Ping coming soon page">
    <meta name="author" content="Jena Carry">
    <meta name="description" content="Page built for a Frontend Mentor challenge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/903813670b.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <img class="logo" src="assets/images/logo.svg" alt="Logo" width="86" height="26">
    </header>
    <main class="main">
        <section class="text-content">
            <h1>We are launching <strong>soon!</strong></h1>
            <p>Subscribe and get notified</p>
            <form class="form" autocomplete="on">
                <div class="position">
                    <input type="email" name="email" id="email" placeholder="Your email address..."
                        autocomplete="email">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <p class="message-error">Please provide a valid email address</p>
                <button class="btn">Notify Me</button>
            </form>
        </section>
        <div class="image-content">
            <img class="dashboard" src="assets/images/illustration-dashboard.png" alt="Illustration Dashboard"
                width="1280" height="782">
        </div>
    </main>
    <footer class="footer">
        <ul class="list">
            <li class="list-item">
                <a class="icon" aria-label="Facebook" href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </li>
            <li class="list-item">
                <a class="icon" aria-label="Twitter" href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li class="list-item">
                <a class="icon" aria-label="Twitter" href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
        <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="assets/js/index.js"></script>
</body>

</html>
